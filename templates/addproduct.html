{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <main >
      <!-- to give values i href dynamically -->
    <div class="container wow fadeIn">
      <h2 class="my-5 h2 text-center">Product</h2>
      <div class="row">
        <div class="col-md-8 mb-4 centre">
          <div class="card">
            <form method="POST" action="/edit_product/{{item.id}}" class="card-body">
              {% csrf_token %}

              <h3>Add Products</h3>

              <div class='hideable_shipping_form'>

                <div class="md-form mb-5">
                    <label class="required" for="id_title"></label>
                    Title:<input type="text" name="title" class="vTextField" maxlength="100" required="" id="id_title" value="{{ item.title }}">
                </div>

                <div class="md-form mb-5">
                    <label class="required" for="id_price"></label>
                    Price:<input type="number" name="price" step="any" required="" id="id_price" value="{{item.price}}">
                </div>
                <div class="md-form mb-5">
                  <label class="required" for="id_quantity"></label>
                  Quantity:<input type="number" name="quantity" step="any" required="" id="id_pquantity" value="{{item.quantity}}">
              </div>
                <div class="row">
                  <div class="col-lg-4 col-md-12 mb-4">
                      <label class="required" for="id_category">Category:</label>
                      <select name="category" required="" id="id_category" value="{{ item.category }}">
                      <option value="">---------</option>
                      <option value="S" selected="">Shirt</option>
                      <option value="SW">Sport wear</option>
                      <option value="OW">Outwear</option>
                      </select>
                  </div>
                  <div class="col-lg-4 col-md-6 mb-4">
                      <label class="required" for="id_label">Label:</label>
                      <select name="label" required="" id="id_label" value="{{ item.label }}">
                      <option value="">---------</option>
                      <option value="P" selected="">primary</option>
                      <option value="S">secondary</option>
                      <option value="D">danger</option>
                      </select>
                  </div>
                </div>

                <div class="md-form mb-5">
                    <label class="required" for="id_slug"></label>
                    Slug:<input type="text" name="slug" class="vTextField" maxlength="50" required="" id="id_slug" value="{{ item.slug }}">
                </div>

                <div class="md-form mb-5">
                    <label class="required" for="id_description"></label>
                    Description:<textarea name="description" cols="40" rows="10" class="vLargeTextField" required="" id="id_description">{{item.description}}</textarea>
                </div>

                <div class="md-form mb-5">
                    <label class="required" for="id_image">Image:</label>
                    <pre>

                    </pre>
                    <p class="file-upload">Currently: <img src="{{ item.image.url }}" height="200" width="200"> <!-- dynamically name of image --> </img><br>
                    Change:
                    <input type="file" name="image" accept="image/*" id="id_image"></p>
                </div>

                <div class="submit-row mb-4">
                    <a class="btn btn-danger waves-effect waves-light m-0" href="/delete_product/{{item.id}}">Delete</a>

                    <button class="btn btn-primary waves-effect waves-light" type="submit" style="float:right">Save</button>
                </div>

            </form>

          </div>

        </div>

      </div>

    </div>
  </main>

{% endblock content %}
